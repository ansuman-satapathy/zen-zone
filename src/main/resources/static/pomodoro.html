<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/pomodoro.css"> <!-- Link to CSS file for styling -->
</head>
<body>
    <div class="timer-container">
        <div id="timer">25:00</div>
        <div class="button-container">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
            <button id="switch-mode-btn">Switch Mode</button>
            <button id="short-break-btn" style="display: none;">Short Break</button>
            <button id="long-break-btn" style="display: none;">Long Break</button>
        </div>
        <div id="mode"></div>
    </div>

    <script src="js/pomodoro.js"></script> <!-- Link to JavaScript file for functionality -->
</body>
</html>
