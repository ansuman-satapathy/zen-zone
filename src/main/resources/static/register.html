    <section class="vh-100" style="background-color: #eee">
      <!-- start nav bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="mx-auto">
          <a class="navbar-brand" href="/">ZenZone</a>
        </div>
      </nav>
      <!-- end navbar -->
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Sign up
                    </p>
                    <th:block th:if="${session.msg}">
                      <p class="text-center text-success fs-4">
                        [[${session.msg}]]
                      </p>
                      <th:block
                        th:text="${@userServiceImpl.removeSessionMessage()}"
                      ></th:block>
                    </th:block>

                    <form action="saveUser" method="post">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0"
                        >
                          <label class="form-label">Your Name</label>
                          <input type="text" class="form-control" name="name" />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0"
                        >
                          <label class="form-label">Your Email</label>
                          <input
                            type="email"
                            class="form-control"
                            name="email"
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0"
                        >
                          <label class="form-label">Password</label>
                          <input
                            type="password"
                            class="form-control"
                            name="password"
                          />
                        </div>
                      </div>
                      <div
                        class="data-mdb-button-init justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button
                          type="submit"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-primary col-md-12"
                        >
                          Register
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">
                          Already have an account?
                          <a href="/login" class="link-danger">Login</a>
                        </p>
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
