<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- box-icons import -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/todo.css" />

</head>

<body>
    <header>
        <h1>ToDo <span>L</span>ist</h1>
        <a href="dashboard.html"><i class='bx bx-log-out-circle'></i></a>
    </header>
    <section>
        <div class="blurCircle-1"></div>
        <div class="blurCircle-2"></div>

        <div class="container">
            <div class="form">
                <form id="todoForm">
                    <input type="text" id="titleInput" placeholder="Title" required />
                    <input type="text" id="descriptionInput" placeholder="Description" />
                    <input type="date" id="dueDateInput" />
                    <input type="number" id="priorityInput" placeholder="Priority (1-10, 1 being lowest)" min="1"
                        max="10" />
                    <input type="text" id="categoryInput" placeholder="Category e.g. #food, #job" />
                    <div class="note">
                        <p><b>Note: </b>To reset the completion status, click <b>Edit >></b> <b>Update</b></p>
                    </div>

                    <!-- add button -->
                    <button type="submit" id="addButton">Add</button>
                </form>
            </div>
            <!-- todo list update dynamically -->
            <div id="todosContainer"></div>

        </div>
    </section>

    <script src="js/todo.js"></script>
</body>

</html>
