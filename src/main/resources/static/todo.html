<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/todo.css">
</head>
<body>
<div class="container">
    <h1>Todo List</h1>
    <form id="todoForm">
        <input type="text" id="titleInput" placeholder="Title" required>
        <input type="text" id="descriptionInput" placeholder="Description">
        <input type="date" id="dueDateInput">
        <input type="number" id="priorityInput" placeholder="Priority" min="1" max="10" required>
        <input type="text" id="categoryInput" placeholder="Category">
        <button type="submit">Add Todo</button>
    </form>
    <div id="todosContainer"></div>
</div>

<script src="js/todo.js"></script>
</body>
</html>
