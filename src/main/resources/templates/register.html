<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="https://www.thymeleaf.org"
  th:replace="base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <section>
      <div class="container p-3">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card">
              <div class="card-header text-center fs-4">Register Page</div>

              <th:block th:if="${session.msg}">
                <p class="text-center text-success fs-4">[[${session.msg}]]</p>
                <th:block
                  th:text="${@userServiceImpl.removeSessionMessage()}"
                ></th:block>
              </th:block>

              <div class="card-body">
                <form action="saveUser" method="post">
                  <div class="mb-3">
                    <label>Enter Full Name</label>
                    <input type="text" name="name" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label>Enter Email</label>
                    <input type="text" name="email" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label>Enter Password</label>
                    <input type="text" name="password" class="form-control" />
                  </div>
                  <button class="btn btn-primary col-md-12">Register</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
